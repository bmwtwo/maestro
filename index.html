<html>
   <head>
      <title>Maestro!</title>
      <link rel="stylesheet" type="text/css" href="standard.css" />
      <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" />

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
      <script src="clickReader.js"></script>
   </head>
   <body>
      <div class="start largeButton" id="newButton">
         <p>Start Recording</p>
      </div>
      <div class="largeButton" id="loadButton">
         <p>Load</p>
      </div>
      <div style="clear: both;" id="recordingBox">
         <div id="labelColumn" class="hidden">
            <p>light 1:</p>
            <p>light 2:</p>
            <p>light 3:</p>
            <p>light 4:</p>
         </div>
         <div id="contentColumn">
            <div id="noteContainer" class="left">
               <div id="timingLineContainer"></div>
            </div>
            <p class="instructions"></p>
            <ul class="menu hidden">
            <li>
               <p>First note not a quarter note?</p>
               <div class="submenu">
                  <p>Select a note type:</p>
                  <ul>
                     <li class="firstNoteOption" data-length="1">
                        <img src="images/sixteenth.png" />
                     </li>
                     <li class="firstNoteOption" data-length="2">
                        <img src="images/eighth.png" />
                     </li>
                     <li class="firstNoteOption" data-length="3">
                        <img src="images/dotted-eighth.png" />
                     </li>
                     <li class="firstNoteOption" data-length="4">
                        <img src="images/quarter.png" />
                     </li>
                     <li class="firstNoteOption" data-length="6">
                        <img src="images/dotted-quarter.png" />
                     </li>
                     <li class="firstNoteOption" data-length="8">
                        <img src="images/half.png" />
                     </li>
                     <li class="firstNoteOption" data-length="12">
                        <img src="images/dotted-half.png" />
                     </li>
                  </ul>
               </div>
            </li><li class="disabled">
               <p id="correctNoteMenu">Correct selected note</p>
               <div class="submenu">
                  <p>Select a note type:</p>
                  <ul>
                     <li class="correctionOption" data-length="1">
                        <img src="images/sixteenth.png" />
                     </li>
                     <li class="correctionOption" data-length="2">
                        <img src="images/eighth.png" />
                     </li>
                     <li class="correctionOption" data-length="3">
                        <img src="images/dotted-eighth.png" />
                     </li>
                     <li class="correctionOption" data-length="4">
                        <img src="images/quarter.png" />
                     </li>
                     <li class="correctionOption" data-length="6">
                        <img src="images/dotted-quarter.png" />
                     </li>
                     <li class="correctionOption" data-length="8">
                        <img src="images/half.png" />
                     </li>
                     <li class="correctionOption" data-length="12">
                        <img src="images/dotted-half.png" />
                     </li>
                  </ul>
               </div>
            </li><li>
               <p id="runTime">1:00 | 60 bpm</p>
               <div class="submenu">
                  <p>Song length:</p>
                  <input type="number" id="minutesInput" max="99" min="0"><b> : </b><input type="number" id="secondsInput" max="99" min="0"><b> : </b><input type="number" id="centisecondsInput" max="99" min="0">
               </div>
            </li><li>
               <p id="save">Save!</p>
            </li>
         </ul>
         </div>
      </div>
      <div id="saveDialog" title="Copy this data to a file on your computer">
         <textarea></textarea>
      </div>
      <div id="loadDialog" title="Paste saved data below">
         <textarea></textarea>
      </div>
   </body>
</html>
