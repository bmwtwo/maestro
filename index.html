<html>
   <head>
      <title>Maestro!</title>
      <link rel="stylesheet" type="text/css" href="standard.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="clickReader.js"></script>
   </head>
   <body>
      <div id="theButton" class="start">
         <p>Start Recording</p>
      </div>
      <div id="recordingBox">
         <div id="noteContainer"></div>
         <p class="instructions"></p>
         <ul class="menu hidden">
            <li>
               <p>First note not a quarter note?</p>
               <div class="submenu">
                  <p>Select a note type:</p>
                  <ul>
                     <li class="menuNote" data-length="1">
                        <img src="images/sixteenth.png" />
                     </li>
                     <li class="menuNote" data-length="2">
                        <img src="images/eighth.png" />
                     </li>
                     <li class="menuNote" data-length="3">
                        <img src="images/dotted-eighth.png" />
                     </li>
                     <li class="menuNote" data-length="4">
                        <img src="images/quarter.png" />
                     </li>
                     <li class="menuNote" data-length="6">
                        <img src="images/dotted-quarter.png" />
                     </li>
                     <li class="menuNote" data-length="8">
                        <img src="images/half.png" />
                     </li>
                     <li class="menuNote" data-length="12">
                        <img src="images/dotted-half.png" />
                     </li>
                  </ul>
               </div>
               <!--</li><li>
                  <p>Correct a note</p>
                  </li>-->
         </ul>
      </div>
   </body>
</html>
